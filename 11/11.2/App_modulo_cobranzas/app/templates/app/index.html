<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Módulos</title>
</head>
<body>
    <h1>Lista de Módulos</h1>
    <ul>
        {% for modulo in modulos %}
        <li>
            <a href="/modulo/{{ modulo.nombre|lower }}/">{{ modulo.nombre }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
