<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Deuda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #DA291C;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        th {
            background-color: #DA291C;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-back {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #DA291C;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #bf2519;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle de Deuda</h1>

        <p><strong>Analista:</strong> {{ analista }}</p>
        <p><strong>Trimestre:</strong> {{ trimestre }}</p>
        <p><strong>Año:</strong> {{ year }}</p>

        {% if clientes %}
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Cliente</th>
                        <th>Código del Cliente</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                        <tr>
                            <td>{{ cliente.0  }}</td>
                            <td>{{ cliente.1 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No se encontraron clientes para este filtro.</p>
        {% endif %}

        <button class="btn-back" onclick="window.history.back()">Volver</button>
    </div>
</body>
</html>
